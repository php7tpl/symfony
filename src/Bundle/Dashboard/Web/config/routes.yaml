wsdl_definition:
    path: /definition/{name}.wsdl
    controller: App\Bundle\Dashboard\Web\Controllers\HelloServiceController::definition
    requirements:
        name: '.+'

wsdl_run:
    path: /handle/{name}
    controller: App\Bundle\Dashboard\Web\Controllers\HelloServiceController::handle
    requirements:
        name: '.+'

wsdl_test:
    path: /test
    controller: App\Bundle\Dashboard\Web\Controllers\HelloServiceController::test
